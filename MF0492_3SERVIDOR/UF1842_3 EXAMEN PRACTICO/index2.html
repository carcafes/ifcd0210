<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>CALCULADORA</title>

    <script src="./scripts/main.js">

</head>

<body>
    <table id="calculadora">
        <tr>
            <td colspan="5">
                <input type="text" id="resultado" maxlength="20" value="0" readonly="true">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button"  id="potencia" value="^" onclick="operar(5)">
            </td>
            <td>
                <input type="Button"  id="mod" value="%" onclick="operar(5)">
            </td>
            <td>
                <input type="Button"  id="suma" value="+" onclick="operar(1)">
            </td>
            <td>
                <input type="Button"  id="C" value="C" onclick="darC()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button"  id="7" value="7" onclick="darNumero('7')">
            </td>
            <td>
                <input type="Button"  id="8" value="8" onclick="darNumero('8')">
            </td>
            <td>
                <input type="Button"  id="9" value="9" onclick="darNumero('9')">
            </td>
            <td>
                <input type="Button"  id="resta" value="-" onclick="operar(2)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" id="4" value="4" onclick="darNumero('4')">
            </td>
            <td>
                <input type="Button"  id="5" value="5" onclick="darNumero('5')">
            </td>
            <td>
                <input type="Button"  id="6" value="6" onclick="darNumero('6')">
            </td>
            <td>
                <input type="Button"  id="multiplicacion" value="x" onclick="operar(3)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button"  id="1" value="1" onclick="darNumero('1')">
            </td>
            <td>
                <input type="Button"  id="2" value="2" onclick="darNumero('2')">
            </td>
            <td>
                <input type="Button"  id="3" value="3" onclick="darNumero('3')">
            </td>
            <td>
                <input type="Button"  id="division" value="/" onclick="operar(4)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" id="0" value="0" onclick="darNumero('0')">
            </td>
            <td>
                <input type="Button"  id="," value="," onclick="darComa()">
            </td>
            <td colspan=3>
                <input type="Button"  id="igual" value="=" onclick="Igual()">
            </td>
        </tr>
    </table>
